 {%load static%}
 <link rel="stylesheet" href="https://github.com/drgullin/icheck/blob/1.0.3/skins/all.css">
<script src="{% static 'adminlte/plugins/icheck/icheck.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="modal fade" tabindex="-1" role="dialog" id="appointmentModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 5px 5px 5px 5px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-green" style="font-weight: 700;">Make Your Appointment</h3>
            </div>
            <form id="appointmentForm" method="POST" action="/appointment/add/">
                {%csrf_token%}
                <div class="modal-body">
                    <div class="error" id="appointmentFormError">

                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" maxlength="100" placeholder="Patient's Name" required/>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" name="age" id="age" min="1" max="100" placeholder="Patient's Age" required/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="radio icheck appointmentRadioGroup" id="genderGroup">
                                    <label class id="genderMale"><input type="radio" id="male" name="gender" value="male" checked> Male</label>
                                    <label class><input type="radio" id="female" name="gender" value="female"> Female<label>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" maxlength="100" placeholder="Patient's Email (optional)" />
                                </div>
                                <div class="form-group">
                                    <label for="contact_number">Contact Number</label>
                                    <input type="text" class="form-control" name="contact_number" id="contact_number" maxlength="14" minlength="11" placeholder="Patient's Contact Number" required/>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-xs-6">
                                        <div class="form-group">
                                            <label for="branch">Branch</label>
                                            <div class="radio icheck appointmentRadioGroup" id="branch">
                                                <label class id="branchUttara"><input type="radio" id="uttara" name="branch" value="uttara" checked> Main campus</label>
                                                <label class><input type="radio" id="city" name="branch" value="city"> City campus<label>
                                             </div>
                                           
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-xs-6">
                                        <div class="form-group">
                                            <label for="date">Appointment Date</label>
                                                <input type="text" class="form-control" name="date" id="date" placholder="Date of your appointment" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="dentist">Select Doctor</label>
                                                <select class="form-control"  name="dentist" id="dentist" required>
                                            <option value="" disabled selected>Select A Doctor</option>
                                            
                                        </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="schedule">Select Appointment Time</label>
                                                <select class="form-control" name="schedule" id="schedule" required>
                                            <option value="" disabled selected>Select A doctor First</option>
                                            
                                        </select>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-flat pull-left" data-dismiss="modal">Close</button>
                                    <button type="button" onclick="resetForm('#appointmentForm')" class="btn btn-flat btn-info">Reset</button>
                                    <button type="submit" class="btn btn-flat btn-success">Submit</button>

                                </div>

            </form>
            </div>
            </div>
            </div>
