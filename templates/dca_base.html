{%load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{%static 'adminlte/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'font-awesome/css/font-awesome.min.css'%}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{%static 'ionicons/css/ionicons.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{%static 'adminlte/dist/css/AdminLTE.min.css'%}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
    <link rel="stylesheet" href="{%static 'adminlte/dist/css/skins/skin-green-light.min.css'%}">
    <link rel="stylesheet" href="{%static 'adminlte/plugins/iCheck/flat/green.css'%}">
    <link rel="stylesheet" href="{%static 'adminlte/plugins/datepicker/datepicker3.css'%}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>

<body>
    <div class="wrapper">
        {%block content%}{%endblock%}
    </div>
    <script src="{%static 'adminlte/plugins/jQuery/jquery-2.2.3.min.js'%}"></script>
    <script src="{%static 'dist/jquery.validate.min.js'%}"></script>
    <script src="{%static 'adminlte/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'adminlte/plugins/input-mask/jquery.inputmask.js'%}"></script>
    <script src="{%static 'adminlte/plugins/input-mask/jquery.inputmask.extensions.js'%}"></script>
    <script src="{%static 'adminlte/dist/js/app.min.js'%}"></script>
    <script src="{%static 'adminlte/plugins/iCheck/icheck.js'%}"></script>
    <script src="{%static 'adminlte/plugins/datepicker/bootstrap-datepicker.js'%}"></script>
    <script src="{%static 'patient_appointment/js/printThis.js'%}"></script>
    <script src="{%static 'patient_appointment/js/appointment.js'%}"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green',
                increaseArea: '20%' // optional
            });


        });

        function resetForm(id) {
            $(id)[0].reset();
            $('input').iCheck('update');
        }
    </script>

</body>

</html>
